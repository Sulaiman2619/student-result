version: "3.9"

services:
  web:
    build: .
    container_name: django_app
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py makemigrations &&
             python manage.py migrate &&
             gunicorn student_management_system.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    expose:
      - "8000"
    env_file:
      - .env
    networks:
      - default

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"     # เปิดพอร์ต HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./cert/cloudflare.crt:/etc/ssl/certs/cloudflare.crt    # แมปไฟล์ cert
      - ./cert/cloudflare.key:/etc/ssl/private/cloudflare.key  # แมปไฟล์ key
    depends_on:
      - web
    networks:
      - default

networks:
  default:
    driver: bridge
