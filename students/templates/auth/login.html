{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
    <title>เข้าสู่ระบบจัดการผลการเรียน</title>
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        .animate-shake {
            animation: shake 0.4s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-green-100 to-green-900 h-screen flex items-center justify-center flex-col p-4 font-prompt">
    <h1 class="text-3xl md:text-5xl text-center text-green-900 mb-6 md:mb-8">เข้าสู่ระบบเกรดนักเรียน</h1>

    <div class="w-full max-w-md md:max-w-2xl px-6 py-8 md:px-24 md:py-16 bg-white rounded-2xl md:rounded-3xl shadow-2xl">
         {% if error_message %}
         <div class="animate-shake bg-red-100 text-red-800 border border-red-300 px-4 py-3 rounded text-center mb-6 shadow-md">
             <div class="flex justify-center items-center gap-2">
                 {{ error_message }}
             </div>
         </div>
         {% endif %}

        <form method="post">
            {% csrf_token %}

            <!-- รหัสประจำตัว -->
            <div class="relative mb-6 md:mb-10">
                <span class="absolute inset-y-0 left-0 flex items-center pl-4">
                    <svg class="w-6 h-6 md:w-8 md:h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4 0-8 2-8 4v2h16v-2c0-2-4-4-8-4z"/>
                    </svg>
                </span>
                <input type="text" id="user-id" name="user_id"
                       class="w-full pl-12 md:pl-16 pr-4 md:pr-6 py-3  text-lg md:text-xl border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="ไอดีผู้ใช้งาน" required
                       oninvalid="this.setCustomValidity('กรุณากรอกไอดีผู้ใช้งาน')"
                       oninput="this.setCustomValidity('')">
            </div>

            <!-- รหัสผ่าน -->
            <div class="relative mb-6 md:mb-10">
                <span class="absolute inset-y-0 left-0 flex items-center pl-4">
                    <svg class="w-5 h-4 md:w-6 md:h-6 text-gray-400" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/>
                    </svg>
                </span>
                <input type="password" id="password" name="password"
                       class="w-full pl-12 md:pl-16 pr-4 md:pr-6 py-3  text-lg md:text-xl border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="รหัสผ่าน" required
                       oninvalid="this.setCustomValidity('กรุณากรอกรหัสผ่าน')"
                       oninput="this.setCustomValidity('')">
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center cursor-pointer"> <!-- ✅ สำคัญ: ใส่ตรงนี้ -->
                    <input type="checkbox" name="remember_me" id="remember-me"
                           class="h-5 w-5 md:h-6 md:w-6 text-green-500 border-gray-300 rounded focus:ring-green-500">
                    <span class="ml-2 text-gray-700 text-lg md:text-xl">จำการเข้าสู่ระบบ</span>
                </label>
            </div>
            

            <!-- ปุ่มเข้าสู่ระบบ -->
            <div class="text-center">
                <button type="submit"
                        {% if blocked %}
                            disabled
                            class="bg-gray-400 text-white px-6 md:px-10 py-2  text-xl md:text-2xl rounded-lg md:rounded-xl cursor-not-allowed opacity-80 drop-shadow-lg shadow-md shadow-black/50"
                        {% else %}
                            class="bg-green-500 text-white px-6 md:px-10 py-2  text-xl md:text-2xl rounded-lg md:rounded-xl hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 drop-shadow-lg shadow-md shadow-black/50 transition-all duration-300 hover:scale-105"
                        {% endif %}>
                    เข้าสู่ระบบ
                </button>
            </div>
        </form>
    </div>
</body>
</html>
