{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>เข้าสู่ระบบนักเรียน</title>
</head>
<body class="bg-green-800 h-screen flex items-center justify-center flex-col p-4">
    <h1 class="text-3xl md:text-5xl text-center text-white mb-6 md:mb-8">เข้าสู่ระบบนักเรียน</h1>

    <div class="w-full max-w-md md:max-w-2xl px-6 py-8 md:px-24 md:py-16 bg-white rounded-2xl md:rounded-3xl shadow-2xl">
        <form method="post">
            {% csrf_token %}

            <!-- รหัสประจำตัว -->
            <div class="relative mb-6 md:mb-10">
                <span class="absolute inset-y-0 left-0 flex items-center pl-4">
                    <svg class="w-6 h-6 md:w-8 md:h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4 0-8 2-8 4v2h16v-2c0-2-4-4-8-4z"/>
                    </svg>
                </span>
                <input type="text" id="user-id" name="user_id" class="w-full pl-12 md:pl-16 pr-4 md:pr-6 py-3 md:py-5 text-lg md:text-xl border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="รหัสนักเรียน" required>
            </div>

            <!-- เลขประจำตัวประชาชน -->
            <div class="relative mb-6 md:mb-10">
                <span class="absolute inset-y-0 left-0 flex items-center pl-4">
                    <svg class="w-6 h-6 md:w-8 md:h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 3h-14c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-14c0-1.1-.9-2-2-2zm-14 16v-14h14l.002 14h-14zm7-4h-4v-2h4v2zm4-4h-8v-2h8v2z"/>
                    </svg>
                </span>
                <input type="password" id="password" name="password" class="w-full pl-12 md:pl-16 pr-4 md:pr-6 py-3 md:py-5 text-lg md:text-xl border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="เลขประจำตัวประชาชน" required>
            </div>

            <!-- แสดงข้อความผิดพลาด (ถ้ามี) -->
            {% if error_message %}
            <div class="mb-6 text-red-600 text-center font-semibold">
                {{ error_message }}
            </div>
            {% endif %}

            <!-- ปุ่มยืนยัน -->
            <div class="text-center">
                <button type="submit" class="bg-green-500 text-white font-semibold px-6 md:px-10 py-3 md:py-4 text-lg md:text-xl rounded-lg md:rounded-xl hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 drop-shadow-2xl shadow-md shadow-black/75">
                    ยืนยัน
                </button>
            </div>
        </form>
    </div>
</body>
</html>
