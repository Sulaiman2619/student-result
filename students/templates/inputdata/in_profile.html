<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Flatpickr Thai Language Pack -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/th.js"></script>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <title>กรอกประวัตินักเรียน</title>
</head>
<body class="bg-gradient-to-b from-green-100 to-green-800 font-prompt min-h-screen">

    <!-- Header -->
    <div class="bg-green-800">
        <h1 class="text-4xl md:text-6xl text-white d py-4 md:py-8 text-center shadow-md shadow-green-900">
            กรอกประวัตินักเรียน
        </h1>
    </div>

    <div class="max-w-4xl mx-auto p-4 my-8">
        <form method="post" action="{% if student %}{% url 'in_profile_edit' student.id %}{% else %}{% url 'in_profile' %}{% endif %}">
            {% csrf_token %}
            
            <div class="flex justify-center mb-4">
                <label class="w-28 h-32 bg-white flex items-center justify-center relative overflow-hidden cursor-pointer group">
                    <!-- รูปภาพตัวอย่าง -->
                    {% if student.profile_picture %}
                        <img id="preview" src="{{ student.profile_picture.url }}" class="w-full h-full object-cover border-2 border-green-900" />
                    {% else %}
                        <img id="preview" class="w-full h-full object-cover border-2 border-green-900" />
                    {% endif %}
                        
                    <!-- ไอคอนเริ่มต้น -->
                    <svg id="defaultIcon" class="w-24 h-24 text-green-700 absolute" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4 0-8 2-8 4v2h16v-2c0-2-4-4-8-4z"/>
                    </svg>
            
                    <!-- Input สำหรับอัปโหลดรูปภาพ -->
                    <input type="file" id="imageUpload" class="absolute inset-0 opacity-0 cursor-pointer" accept="image/*">
            
                    <!-- พื้นหลังดำโปร่งแสงและข้อความเมื่อ Hover -->
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <span class="text-white text-sm font-bold">อัพโหลดรูปภาพ</span>
                    </div>
            
                    <!-- ไอคอนกล้องที่มุมล่างตรงกลาง -->
                    <div class="absolute bottom-1 left-1/2 transform -translate-x-1/2  bg-gray-700 bg-opacity-80 text-white p-1 rounded-full">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M21 5h-3.586l-1.707-1.707A1 1 0 0015 3H9a1 1 0 00-.707.293L6.586 5H3a1 1 0 00-1 1v14a1 1 0 001 1h18a1 1 0 001-1V6a1 1 0 00-1-1zm-9 12a4 4 0 110-8 4 4 0 010 8zm0-6a2 2 0 100 4 2 2 0 000-4z"/>
                        </svg>
                    </div>
                </label>
            </div>
            
            <!-- ประวัตินักเรียน Section -->
            
            <!-- Student Section -->
            <div class="bg-green-800 text-white py-2 px-4 mb-6 rounded-lg text-base text-center md:text-left md:text-2xl">
                ประวัตินักเรียน
            </div>

            <div class="grid grid-cols-2 gap-6 mb-10">
                <input type="text" id="student-id-number" name="student-id-number" 
                    value="{{ student.id_number|default:'' }}" 
                    class="w-full px-3 py-2 rounded-lg border border-gray-300" 
                    placeholder="เลขบัตรประชาชน" 
                    maxlength="17" required
                    oninput="validateThaiIDFormat(this)">

                
                <select id="gender" name="gender" class="w-full px-3 py-2 rounded-lg border border-gray-300" required>
                    <option value="">เลือกคำนำหน้า</option>
                    <option value="ชาย" {% if student.gender == 'ชาย' %}selected{% endif %}>เด็กชาย</option>
                    <option value="หญิง" {% if student.gender == 'หญิง' %}selected{% endif %}>เด็กหญิง</option>
                </select>

                <input type="text" name="student-first-name" value="{{ student.first_name|default:'' }}" class="w-full px-3 py-2 rounded-lg border border-gray-300" placeholder="ชื่อ" required >
                <input type="text" name="student-last-name" value="{{ student.last_name|default:'' }}" class="w-full px-3 py-2 rounded-lg border border-gray-300" placeholder="นามสกุล" required >

                <input type="text" name="student-english-first-name" value="{{ student.english_first_name|default:'' }}" class="w-full px-3 py-2 rounded-lg border border-gray-300" placeholder="ชื่อภาษาอังกฤษ" required>
                <input type="text" name="student-english-last-name" value="{{ student.english_last_name|default:'' }}" class="w-full px-3 py-2 rounded-lg border border-gray-300" placeholder="นามสกุลภาษาอังกฤษ" required>

                <input type="text" name="student-arabic-first-name" value="{{ student.arabic_first_name|default:'' }}" class="w-full px-3 py-2 rounded-lg border border-gray-300" placeholder="ชื่อภาษาอาหรับ" required>
                <input type="text" name="student-arabic-last-name" value="{{ student.arabic_last_name|default:'' }}" class="w-full px-3 py-2 rounded-lg border border-gray-300" placeholder="นามสกุลภาษาอาหรับ" required>
                
                <input type="text" id="student-dob" name="student-dob" value="{{ student.date_of_birth|default:'' }}" class="w-full px-3 py-2 md:px-4 md:py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500" placeholder="วันเดือนปีเกิด" required >

                <!-- School Dropdown -->
                <select id="schoolss" name="student-school" class="w-full px-3 py-2 rounded-lg border border-gray-300" required>
                    <option value="">เลือกโรงเรียน</option>
                    {% for school in schools %}
                        <option value="{{ school.id }}" {% if current_study.school.id == school.id %}selected{% endif %}>
                            {{ school.name }}
                        </option>
                    {% endfor %}
                </select>
                <!-- Level Dropdown -->
                <select id="level" name="student-level" class="w-full px-3 py-2 rounded-lg border border-gray-300" required>
                    <option value="">เลือกระดับชั้น</option>
                    {% for level in levels %}
                        <option value="{{ level.id }}" {% if current_study.level.id == level.id %}selected{% endif %}>
                            {{ level.name }}
                        </option>
                    {% endfor %}
                </select>
                <!-- Special Status Dropdown -->
                <select name="special-status" class="w-full px-3 py-2 rounded-lg border border-gray-300">
                    <option value="">สถานะพิเศษ</option>
                    <option value="เด็กกำพร้า" {% if student.special_status == 'เด็กกำพร้า' %}selected{% endif %}>เด็กกำพร้า</option>
                    <option value="เด็กยากไร้" {% if student.special_status == 'เด็กยากไร้' %}selected{% endif %}>เด็กยากไร้</option>
                    <option value="เด็กพิการ" {% if student.special_status == 'เด็กพิการ' %}selected{% endif %}>เด็กพิการ</option>
                    <option value="เด็กมุอัลลัฟ" {% if student.special_status == 'เด็กมุอัลลัฟ' %}selected{% endif %}>เด็กมุอัลลัฟ</option>
                </select>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const phoneInputs = [
                document.getElementById('father-phone'),
                document.getElementById('mother-phone'),
                document.getElementById('guardian-phone')
            ];
    
            phoneInputs.forEach(input => {
                input.addEventListener('input', function () {
                    let value = input.value.replace(/\D/g, ''); // Remove all non-digit characters
    
                    // Limit to 10 digits
                    if (value.length > 10) {
                        value = value.slice(0, 10);
                    }
    
                    // Format the number: 3-3-4 (e.g., 012 345 6789)
                    let formattedValue = value.replace(/^(\d{3})(\d{3})(\d{4})$/, '$1 $2 $3');
    
                    // Update the input field with formatted value
                    input.value = formattedValue;
    
                    // Validate the format: 10 digits starting with 0
                    if (/^0\d{9}$/.test(value)) {
                        input.setCustomValidity('');
                    } else {
                        input.setCustomValidity('เบอร์โทรต้องมี 10 หลักและขึ้นต้นด้วยเลข 0');
                    }
                });
    
                // Clear custom validity on blur
                input.addEventListener('blur', function () {
                    input.setCustomValidity('');
                });
            });
        });
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const requiredInputs = document.querySelectorAll('input[required], select[required]');
            const studentIdInput = document.getElementById('student-id-number');
    
            // Function to validate the student ID length
            function validateStudentId() {
                const value = studentIdInput.value.trim();
                if (value.length !== 17) {
                    studentIdInput.setCustomValidity('ข้อมูลของคุณไม่ถูกต้อง');
                } else {
                    studentIdInput.setCustomValidity('');
                }
            }
    
            // Validate student ID on input and blur events
            studentIdInput.addEventListener('input', validateStudentId);
            studentIdInput.addEventListener('blur', validateStudentId);
    
            requiredInputs.forEach(input => {
                // Set custom error message in Thai
                input.addEventListener('invalid', function () {
                    if (!input.value.trim()) {
                        input.setCustomValidity('โปรดกรอกข้อมูลในช่องนี้');
                    }
                });
    
                // Clear the custom error message when the user provides input
                input.addEventListener('input', function () {
                    input.setCustomValidity('');
                });
    
                // Add green border for valid input
                input.addEventListener('input', function () {
                    if (input.value.trim()) {
                        input.classList.add('border-green-500');
                    } else {
                        input.classList.remove('border-green-500');
                    }
                });
            });
        });
    </script>

        document.getElementById('student-id-number').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-numeric characters
            let formattedValue = '';
    
            // Apply Thai ID formatting (1 2345 67890 12 3)
            if (value.length > 0) formattedValue += value.substring(0, 1) + ' ';
            if (value.length > 1) formattedValue += value.substring(1, 5) + ' ';
            if (value.length > 5) formattedValue += value.substring(5, 10) + ' ';
            if (value.length > 10) formattedValue += value.substring(10, 12) + ' ';
            if (value.length > 12) formattedValue += value.substring(12, 13);
    
            e.target.value = formattedValue.trim();
        });

    <script>
    function selectRelationship(currentCheckbox) {
        // Get all relationship checkboxes
        const checkboxes = document.querySelectorAll('input[name="relationship"]');
        
        // Uncheck all checkboxes except the one clicked
        checkboxes.forEach(checkbox => {
            if (checkbox !== currentCheckbox) {
                checkbox.checked = false;
            }
        });
    
        // Copy data based on the selected checkbox
        if (currentCheckbox.checked) {
            if (currentCheckbox.value === 'father') {
                copyParentData('father');
            } else if (currentCheckbox.value === 'mother') {
                copyParentData('mother');
            } else {
                clearGuardianFields();
            }
        } else {
            clearGuardianFields();
        }
    }
    
    function copyParentData(parentType) {
        // Copy Name Fields
        document.getElementById('guardian-first-name').value = document.getElementById(`${parentType}-first-name`).value;
        document.getElementById('guardian-last-name').value = document.getElementById(`${parentType}-last-name`).value;
        
        // Copy Date of Birth
         // Copy Date of Birth and Update Flatpickr
        const parentDob = document.getElementById(`${parentType}-dob`).value;
        const guardianDob = document.getElementById('guardian-dob');
        guardianDob.value = parentDob;

        // Check if Flatpickr is initialized and update its value
        if (guardianDob._flatpickr) {
            guardianDob._flatpickr.setDate(parentDob, true); // true to trigger change events
        }

        // Copy Address Fields
        document.getElementById('guardian-house-number').value = document.getElementById(`${parentType}-house-number`).value;
        document.getElementById('guardian-street').value = document.getElementById(`${parentType}-street`).value;
        document.getElementById('guardian-village').value = document.getElementById(`${parentType}-village`).value;
        document.getElementById('guardian-province').value = document.getElementById(`${parentType}-province`).value;
    
        // Trigger change event to fetch districts
        document.getElementById('guardian-province').dispatchEvent(new Event('change'));
    
        setTimeout(() => {
                const guardianDistrict = document.getElementById('guardian-district');
                const parentDistrict = document.getElementById(`${parentType}-district`);
                
                guardianDistrict.value = parentDistrict.value;
                guardianDistrict.dispatchEvent(new Event('change'));

                setTimeout(() => {
                    const guardianSubdistrict = document.getElementById('guardian-subdistrict');
                    const parentSubdistrict = document.getElementById(`${parentType}-subdistrict`);
                    
                    guardianSubdistrict.value = parentSubdistrict.value;
                    guardianSubdistrict.dispatchEvent(new Event('change'));

                    // Set zipcode after subdistrict is loaded
                    const guardianZipcode = document.getElementById('guardian-zipcode');
                    const parentZipcode = document.getElementById(`${parentType}-zipcode`);
                    guardianZipcode.value = parentZipcode.value;
                }, 300); // Delay to ensure subdistrict fetch completes
            }, 300); // Delay to ensure district fetch completes

        // Copy Contact Information
        document.getElementById('guardian-phone').value = document.getElementById(`${parentType}-phone`).value;
    
        // Copy Occupation and Workplace
        document.getElementById('guardian-occupation').value = document.getElementById(`${parentType}-occupation`).value;
        document.getElementById('guardian-workplace').value = document.getElementById(`${parentType}-workplace`).value;
        document.getElementById('guardian-income').value = document.getElementById(`${parentType}-income`).value;
    }
    
    function clearGuardianFields() {
        const fields = [
            'guardian-first-name',
            'guardian-last-name',
            'guardian-dob',
            'guardian-house-number',
            'guardian-street',
            'guardian-village',

            'guardian-district',
            'guardian-subdistrict',
            'guardian-zipcode',
            'guardian-phone',
            'guardian-occupation',
            'guardian-workplace',
            'guardian-income'
        ];
    
        fields.forEach(id => {
            document.getElementById(id).value = '';
        });
    }

    <script>
        // Fetch Districts based on selected Province
    
        
        document.addEventListener('DOMContentLoaded', function () {
    const addressGroups = [
        { prefix: 'father' },
        { prefix: 'mother' },
        { prefix: 'guardian' }
    ];

    addressGroups.forEach(group => {
        const provinceDropdown = document.getElementById(`${group.prefix}-province`);
        const districtDropdown = document.getElementById(`${group.prefix}-district`);
        const subdistrictDropdown = document.getElementById(`${group.prefix}-subdistrict`);
        const zipcodeField = document.getElementById(`${group.prefix}-zipcode`);

        const selectedDistrictId = districtDropdown.dataset.selected || '';
        const selectedSubdistrictId = subdistrictDropdown.dataset.selected || '';

        if (provinceDropdown.value) {
            fetchDistricts(provinceDropdown.value, districtDropdown, subdistrictDropdown, zipcodeField, selectedDistrictId, selectedSubdistrictId);
        }

        provinceDropdown.addEventListener('change', function () {
            fetchDistricts(this.value, districtDropdown, subdistrictDropdown, zipcodeField);
            subdistrictDropdown.innerHTML = '<option value="" selected disabled>เลือกตำบล</option>';
            zipcodeField.value = '';
        });

        districtDropdown.addEventListener('change', function () {
            fetchSubdistricts(this.value, subdistrictDropdown, zipcodeField, selectedSubdistrictId);
            zipcodeField.value = '';
        });

        subdistrictDropdown.addEventListener('change', function () {
            fetch(`/get-zipcode/?subdistrict_id=${this.value}`)
                .then(response => response.json())
                .then(data => {
                    zipcodeField.value = data.zipcode;
                })
                .catch(error => console.error('Error fetching zipcode:', error));
        });
    });
});

function fetchDistricts(provinceId, districtDropdown, subdistrictDropdown, zipcodeField, selectedDistrictId = '', selectedSubdistrictId = '') {
    fetch(`/get-districts/?province_id=${provinceId}`)
        .then(response => response.json())
        .then(data => {
            districtDropdown.innerHTML = '<option value="" selected disabled>เลือกอำเภอ</option>';
            data.forEach(district => {
                const option = document.createElement('option');
                option.value = district.id;
                option.textContent = district.name;
                if (selectedDistrictId && district.id == selectedDistrictId) {
                    option.selected = true;
                    fetchSubdistricts(district.id, subdistrictDropdown, zipcodeField, selectedSubdistrictId);
                }
                districtDropdown.appendChild(option);
            });
        })
        .catch(error => console.error('Error fetching districts:', error));
}

function fetchSubdistricts(districtId, subdistrictDropdown, zipcodeField, selectedSubdistrictId = '') {
    fetch(`/get-subdistricts/?district_id=${districtId}`)
        .then(response => response.json())
        .then(data => {
            subdistrictDropdown.innerHTML = '<option value="" selected disabled>เลือกตำบล</option>';
            data.forEach(subdistrict => {
                const option = document.createElement('option');
                option.value = subdistrict.id;
                option.textContent = subdistrict.name;
                if (selectedSubdistrictId && subdistrict.id == selectedSubdistrictId) {
                    option.selected = true;
                }
                subdistrictDropdown.appendChild(option);
            });
        })
        .catch(error => console.error('Error fetching subdistricts:', error));
}
